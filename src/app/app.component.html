<p>Hey, i'm AppComponent, my title is {{ title | uppercase }}</p>

<div *ngFor="let movie of movies">
    <div class="movie" *ngIf= "(movie.country == defaultCountry) || defaultCountry =='all'">
      <h2 class="title"
          [ngClass] ="{'old': movie.year < 2014}"
      >
        {{movie.title}}
      </h2>
      <h3>{{movie.year}}</h3>
    </div>

</div>


<div id="filter">
  <select size="1" [(ngModel)] = "defaultCountry">
    <option value="all" selected>All</option>
    <option *ngFor='let country of countries' value="{{country }}">{{country}}</option>
  </select>
</div>
