<!-- width de 100% align all child elements to center-->
<div id="titleAllMovies" class="title_holder">
  <!-- with_2 de ??? + add border-->
  <div class="title">
    <h1 class="text">movies</h1>
  </div>
</div>


<div id="filter" class="input_wrapper">
  <div class="input_wrapper--year" style="
  padding-bottom: 20px;
  margin-right: 15px;
">
    <mat-toolbar>
      <mat-form-field>
        <mat-label>By years</mat-label>
        <mat-select [(ngModel)] = "defaultYear">
          <mat-option value="0" Select>All</mat-option>
          <mat-option *ngFor="let year of years" value="{{year}}">
            {{year}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </mat-toolbar>
  </div>
  <div class="input_wrapper--input">
    <app-search (movies)="receiveMovies($event)"></app-search>
  </div>
</div>



<div class= "setMovies"
  *ngFor="let movie of movies | async"
  [hidden]="!((movie.year == defaultYear) || defaultYear == 0)"
  >
    <mat-card class="card">
      <mat-card-content *ngIf= "(movie.year == defaultYear) || defaultYear == 0">
        <mat-card-title>
          {{ movie.title }}
        </mat-card-title>
        <mat-card-subtitle>{{movie.year}}</mat-card-subtitle>
        <mat-card-actions>
          <mat-icon
          (click)="likeIt(movie)"
          *ngIf= "movie.like==0"
          color="warn"
          style="cursor: pointer;"
          >
          favorite_border
        </mat-icon>
          <mat-icon
            *ngIf="movie.like > 0"
            matBadge="{{movie.like}}"
            matBadgeColor="accent"
            color="warn"
            style="cursor: pointer;"
            >
            favorite
          </mat-icon>
          <mat-icon
            (click)="moveTo(movie.idMovie)"
            style="cursor: pointer; position: absolute; right: 0;"
            >
            more_horiz
          </mat-icon>
      </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </div>
