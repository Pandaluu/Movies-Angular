<p id="titleAllMovies">Movies</p>

<div *ngFor="let movie of movies" [hidden]="!((movie.year == defaultYear) || defaultYear == 0)">
    <mat-card class="card">
      <mat-card-content *ngIf= "(movie.year == defaultYear) || defaultYear == 0">
        <img mat-card-image src="{{movie.src}}">
        <mat-card-title>{{movie.title}}</mat-card-title>
        <mat-card-subtitle>{{movie.year}}</mat-card-subtitle>
      </mat-card-content>
    </mat-card>
  </div>



<div id="filter">
  <mat-form-field>
    <mat-label>By years</mat-label>
    <mat-select [(ngModel)] = "defaultYear">
      <mat-option value="0" Select>All</mat-option>
      <mat-option *ngFor="let year of years" value="{{year}}">
        {{year}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  </div>
