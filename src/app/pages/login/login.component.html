<form [formGroup] = "loginForm">
  <mat-form-field class="">
  <mat-label>Login</mat-label>
  <input
    matInput
    type="text"
    placeholder="Your login"
    formControlName="login"
  >
  <mat-error *ngIf="login.touched && login.invalid">
    Your login is required and must have at least 5 chars.
  </mat-error>
  </mat-form-field>

<mat-form-field>
  <mat-label>Password</mat-label>
  <input
    matInput
    type="password"
    placeholder="Your password"
    formControlName="password"
  >
</mat-form-field>
<button mat-raised-button color="primary"(click)="doLogin()"[disabled]="loginForm.invalid">Login</button>
</form>
